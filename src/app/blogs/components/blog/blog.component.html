<div class="w-[90vw] lg:w-[50vw] py-16 mx-auto min-h-[200vh]
[&>.section>.section-heading]:mt-10 [&>.section>.section-heading]:mb-3 [&>.section>.section-heading]:text-3xl md:[&>.section>.section-heading]:text-2xl [&>.section>.section-heading]:font-bold
[&>.section>.section-block]:mt-2 [&>.section>.section-block]:opacity-80 [&>.section>.section-block]:text-lg [&>.section>.section-block]:leading-[2.5rem]">

  <div class="text-center flex items-center flex-col gap-2">
    <h1 class="text-center text-3xl lg:text-4xl font-bold">{{blog.title}}</h1>
    <div class="mt-4 lg:mt-0 text-center opacity-60 flex gap-1 lg:gap-2 flex-col lg:flex-row"><span>{{'by' | translate}} <a href="#">{{blog.author}}</a></span><span class="hidden lg:block">&#x2022;</span><span>{{blog.date}}</span></div>

    <div class="flex items-center gap-5 mt-2 lg:mt-6
    [&>.sharer>.sharer-icon]:w-[1.8rem] [&>.sharer>.sharer-icon]:h-[1.8rem]
">
      <a class="sharer" href="https://www.facebook.com/gogroups">
        <svg class="sharer-icon text-blue-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95z"/></svg>
      </a>
      <a class="sharer" href="#">
        <svg class="sharer-icon text-blue-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M22.46 6c-.77.35-1.6.58-2.46.69c.88-.53 1.56-1.37 1.88-2.38c-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29c0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15c0 1.49.75 2.81 1.91 3.56c-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07a4.28 4.28 0 0 0 4 2.98a8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21C16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56c.84-.6 1.56-1.36 2.14-2.23Z"/></svg>
      </a>
      <a class="sharer" href="https://www.linkedin.com/company/go-groups-ltd/">
        <svg class="sharer-icon text-blue-500" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248c-.015-.709-.52-1.248-1.342-1.248c-.822 0-1.359.54-1.359 1.248c0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586c.173-.431.568-.878 1.232-.878c.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252c-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/></svg>
      </a>

    </div>
  </div>

  <figure class="mb-5 lg:mb-10 mt-5 flex flex-col gap-1">
    <img [src]="blog.cover" class="w-full h-[18rem] lg:h-[35rem]" alt="open door day">
    <caption class="w-full block text-sm opacity-70 italic">{{blog.category}}</caption>
  </figure>

  <div *ngFor="let section of blog.sections" class="section">
    <h2 class="section-heading">{{section.heading}}</h2>
    <p class="section-block">
        {{section.content}}
    </p>
  </div>
</div>
